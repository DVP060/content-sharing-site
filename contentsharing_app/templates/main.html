<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <title>{% block title %} {% endblock %}</title>
  <link rel="icon" href="{% static 'navbar.png' %}" />
    {% block style %}

    {% endblock %}
</head>
<body>
{% block navbar %}

{% endblock %}

{% block body %}
{% endblock %}
<div class="pt-20"></div>
 <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            <div class="flex justify-center md:justify-start mb-4 md:mb-0">
                <img src="{% static 'navbar.png' %}" alt="Logo" class="h-12 w-auto">
            </div>
            <div class="flex flex-wrap justify-center items-center">
                <a href="{% url 'about' %}" class="text-gray-300 hover:text-white mx-4">About</a>
                <a href="{% url 'resource' %}" class="text-gray-300 hover:text-white mx-4">Resources</a>
                <a href="{% url 'contact' %}" class="text-gray-300 hover:text-white mx-4">Contact Us</a>
            </div>
            <form class="mt-4 md:mt-0">
                <label for="email" class="sr-only">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:bg-gray-800 focus:border-gray-600">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg ml-2 focus:outline-none hover:bg-blue-600">Subscribe</button>
            </form>
        </div>

</html>
